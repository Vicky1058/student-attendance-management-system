<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Student Attendance Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<a href="form.html">login</a>
<header>
    <h1>Welcome, John Doe</h1>
</header>

<nav>
    <a href="#view-attendance">View Attendance</a>
    <a href="#mark-attendance">Mark Attendance</a>
    <a href="#">Reports</a>
    <a href="login.html">Logout</a>
</nav>

<div class="container" id="view-attendance">
    <h2>Attendance Overview</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-10-01</td>
                <td style="color: green;">Present</td>
            </tr>
            <tr>
                <td>2024-10-02</td>
                <td style="color: green;">Present</td>
            </tr>
            <tr>
                <td>2024-10-03</td>
                <td style="color: red;">Absent</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container" id="mark-attendance">
    <h2>Mark Attendance</h2>
    <form id="attendance-form">
        <label for="date">Select Date:</label><br>
        <input type="date" id="date" required><br><br>

        <label for="status">Attendance Status:</label><br>
        <select id="status" required>
            <option value="present">Present</option>
            <option value="absent">Absent</option>
        </select><br><br>

        <button type="submit" class="btn">Submit Attendance</button>
    </form>
</div>

<script>
    const form = document.getElementById('attendance-form');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const date = document.getElementById('date').value;
        const status = document.getElementById('status').value;

        if (date && status) {
            alert('Attendance marked successfully for ' + date + ' as ' + status);
            // Here you can use AJAX to send data to the backend
        } else {
            alert('Please fill out all fields');
        }
    });
</script>

</body>
</html>
